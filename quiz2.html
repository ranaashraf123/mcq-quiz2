function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function parseQuestion(block) {
  const lines = block.trim().split("\n");
  const questionText = lines[0].replace("S:", "").trim();

  const options = [];
  const correct = [];

  lines.slice(1).forEach(line => {
    if (line.startsWith("+:")) {
      correct.push(options.length);
      options.push(line.replace("+:", "").trim());
    } else if (line.startsWith("-:")) {
      options.push(line.replace("-:", "").trim());
    }
  });

  const mapped = options.map((opt, i) => ({ text: opt, index: i }));
  const shuffled = shuffle(mapped);

  return {
    question: questionText,
    options: shuffled.map(o => o.text),
    correct: shuffled
      .map((o, i) => correct.includes(o.index) ? i : null)
      .filter(i => i !== null)
  };
}

const blocks = rawQuestions.trim().split(/\n\s*\n/);
let questions = blocks.map(parseQuestion);


const quizDiv = document.getElementById("quiz");

questions.forEach((q, qi) => {
  const div = document.createElement("div");
  div.className = "question";

  div.innerHTML = `
    <h3>${qi + 1}. ${q.question}</h3>
    <div class="options"></div>
    <div class="feedback" id="feedback-${qi}"></div>
  `;

  const optionsDiv = div.querySelector(".options");

  q.options.forEach((opt, oi) => {
    optionsDiv.innerHTML += `
      <label>
        <input type="checkbox" name="q${qi}" value="${oi}">
        ${opt}
      </label><br>
    `;
  });

  quizDiv.appendChild(div);
});


function submitQuiz() {
  let score = 0;

  questions.forEach((q, qi) => {
    const checked = [...document.querySelectorAll(
      `input[name="q${qi}"]:checked`
    )].map(el => Number(el.value));

    const isCorrect =
      checked.length === q.correct.length &&
      checked.every(v => q.correct.includes(v));

    const feedbackDiv = document.getElementById(`feedback-${qi}`);

    if (isCorrect) {
      score++;
      feedbackDiv.innerHTML = `<span style="color:green">✔ Correct</span>`;
    } else {
      const correctAnswers = q.correct
        .map(i => q.options[i])
        .join(", ");

      feedbackDiv.innerHTML = `
        <span style="color:red">✖ Wrong</span><br>
        <strong>Correct answer:</strong> ${correctAnswers}
      `;
    }
  });

  alert(`Your score: ${score} / ${questions.length}`);
}
